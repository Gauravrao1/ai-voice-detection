<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }
        
        .upload-area.dragover {
            background: #f0f0ff;
            border-color: #764ba2;
        }
        
        .upload-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result.real {
            background: #d4edda;
            border: 2px solid #28a745;
        }
        
        .result.fake {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }
        
        .result-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .result.real .result-title {
            color: #28a745;
        }
        
        .result.fake .result-title {
            color: #dc3545;
        }
        
        .confidence {
            text-align: center;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .details {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 10px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .detail-item:last-child {
            border-bottom: none;
        }
        
        .loading {
            text-align: center;
            display: none;
            margin-top: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .file-info {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9ff;
            border-radius: 8px;
            display: none;
        }
        
        .file-info.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ AI Voice Detection</h1>
        <p class="subtitle">Upload an audio file to detect if it's AI-generated or real</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <h3>Click or Drag & Drop</h3>
            <p>Support: MP3, WAV, OGG, FLAC (Max 10MB)</p>
            <input type="file" id="fileInput" accept=".mp3,.wav,.ogg,.flac">
        </div>
        
        <div class="file-info" id="fileInfo"></div>
        
        <button class="btn" id="analyzeBtn" disabled>Analyze Audio</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing audio... This may take a few seconds.</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="result" id="result">
            <div class="result-title" id="resultTitle"></div>
            <div class="confidence" id="confidence"></div>
            <div class="details" id="details"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://ai-voice-detection-api-production-59f2.up.railway.app';
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const result = document.getElementById('result');
        
        let selectedFile = null;
        
        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            const validTypes = ['audio/mpeg', 'audio/wav', 'audio/ogg', 'audio/flac'];
            const maxSize = 10 * 1024 * 1024; // 10MB
            
            if (!validTypes.includes(file.type)) {
                showError('Please upload a valid audio file (MP3, WAV, OGG, or FLAC)');
                return;
            }
            
            if (file.size > maxSize) {
                showError('File size must be less than 10MB');
                return;
            }
            
            selectedFile = file;
            fileInfo.innerHTML = `
                <strong>Selected:</strong> ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)
            `;
            fileInfo.classList.add('show');
            analyzeBtn.disabled = false;
            error.classList.remove('show');
            result.classList.remove('show');
        }
        
        analyzeBtn.addEventListener('click', analyzeAudio);
        
        async function analyzeAudio() {
            if (!selectedFile) return;
            
            loading.classList.add('show');
            analyzeBtn.disabled = true;
            error.classList.remove('show');
            result.classList.remove('show');
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            try {
                const response = await fetch(`${API_URL}/api/detect`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                displayResult(data);
            } catch (err) {
                showError(`Error: ${err.message}. Please try again.`);
            } finally {
                loading.classList.remove('show');
                analyzeBtn.disabled = false;
            }
        }
        
        function displayResult(data) {
            const isReal = data.prediction === 'real';
            
            result.className = 'result show ' + (isReal ? 'real' : 'fake');
            document.getElementById('resultTitle').textContent = 
                isReal ? '‚úÖ Real Voice' : '‚ö†Ô∏è AI-Generated Voice';
            
            document.getElementById('confidence').textContent = 
                `Confidence: ${(data.confidence * 100).toFixed(1)}%`;
            
            document.getElementById('details').innerHTML = `
                <div class="detail-item">
                    <span><strong>Prediction:</strong></span>
                    <span>${data.prediction.toUpperCase()}</span>
                </div>
                <div class="detail-item">
                    <span><strong>Real Probability:</strong></span>
                    <span>${(data.probabilities.real * 100).toFixed(2)}%</span>
                </div>
                <div class="detail-item">
                    <span><strong>Fake Probability:</strong></span>
                    <span>${(data.probabilities.fake * 100).toFixed(2)}%</span>
                </div>
                <div class="detail-item">
                    <span><strong>Model:</strong></span>
                    <span>${data.model_used}</span>
                </div>
            `;
        }
        
        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
        }
    </script>
</body>
</html>
